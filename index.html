<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the TTPD Song</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&family=Lato:wght@400;700&display=swap" rel="stylesheet">

</head>
<body>
    <div id="game">
        <h1>Guess the TTPD Song</h1>
        <br/>
        <div id="gameImage"></div>
        <br/>
        <p id="question">Are you ready for it...</p>
        <div id="leaderboard" style="display:none;"></div>
        <div id="choices"></div>
        <p id="feedback"></p>
        <input type="text" id="playerName" placeholder="Enter your name">
        <button id="start">Start Game</button>
    </div>
    <script type="module">
      import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
      import { getDatabase, ref, push, set, query, orderByChild, limitToLast, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";
      
      const firebaseConfig = {
          apiKey: "your-api-key",
          authDomain: "your-auth-domain",
          projectId: "your-project-id",
          storageBucket: "your-storage-bucket",
          messagingSenderId: "your-messaging-sender-id",
          appId: "your-app-id",
          measurementId: "your-measurement-id"
      };
      
      const app = initializeApp(firebaseConfig);
      const db = getDatabase(app);
      window.db = db; // Make it accessible to your other scripts if needed
      </script>
      
      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-app.js"></script>
      <script src="https://www.gstatic.com/firebasejs/9.0.0/firebase-database.js"></script>
      
    <script src="script.js"></script>


</body>
</html>
